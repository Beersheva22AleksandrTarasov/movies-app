<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section id="menu-place" class="menu-section">
    </section>

    <main>
        <section id="popular" hidden>

            <div class="movies-container">
                <div class="movies-popular" id="movies">

                </div>
                <div class="modal">

                </div>
            </div>
            <div id="container-buttons">
                <button id="prev-button-popular" class="menu-button">Back</button>
                <button id="next-button-popular" class="menu-button">Next</button>
            </div>
        </section>

        <section id="in-cinema" hidden>

            <div class="movies-container">
                <div class="movies-in-cinema" id="movies">

                </div>
            </div>
            <div id="container-buttons">
                <button id="prev-button-in-cinema" class="menu-button">Back</button>
                <button id="next-button-in-cinema" class="menu-button">Next</button>
            </div>
        </section>

        <section id="search" hidden>
            <form id="container-search">
                <input type="search" class="text-field__input-search" id="search" placeholder="Search">
            </form>
            <div class="movies-container">
                <div class="movies-search" id="movies">

                </div>
            </div>
        </section>

        <section id="favorite" hidden>
            <div class="movies-container">
                <div class="movies-favorite" id="movies">

                </div>
            </div>
        </section>

        <section id="registration" hidden></section>

        <section id="log-in" hidden></section>
    </main>

    <section id="spinner-place"></section>
    <script src="src/main.js" type="module"></script>
</body>

</html>
